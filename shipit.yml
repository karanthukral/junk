ci:
  blocking:
    - soc/compliant

deploy:
  override:
    - echo start
    - sleep 1
    - echo done
  variables:
    - name: CLUSTER
      title: Choose which cluster to deploy to
      default: 'cluster-a'
      select_from:
        class: Shipit::ClusterRegistryFetcher

rollback:
  override:
    - echo done

tasks:
  restart:
    action: Restart application
    description: Trigger the restart of both app and jobs servers
    steps:
      - cap $ENVIRONMENT deploy:restart

  failover:
    action: Failover a pod
    title: "Failover pod %{POD_ID}"
    steps:
      - echo Failover $CLUSTER
    variables:
      - name: CLUSTER
        title: Choose which cluster to deploy to
        default: 'tier4'
        select:
          - tier4
          - tier4-central
          - tier4-us-east1-2
          - tier3
